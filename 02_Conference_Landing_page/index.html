<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Responsive Conference Landing Page</title>
  </head>
  <body class="antialiased text-slate-600">
    <section class="flex flex-col px-8 md:px-16 max-w-screen-2xl min-h-screen">
      <header class="py-8">
        <a href="#">
          <img src="./images/logo.png" class="h-7" />
        </a>
      </header>

      <section class="flex max-lg:flex-col md:py-20  py-12 gap-20">

        <section class="flex-1">
        <h1 class="font-semibold text-6xl leading-tight text-slate-800">Join us at the biggest FrontConf</h1>
        <p class="mt-2 text-violet-500 text-xl">July 2023 - Nepal</p>
        <p class="mt-4 text-lg">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad nihil,
          unde adipisci praesentium atque placeat laborum error nulla
          necessitatibus quae?
        </p>
      </section>

      <section class="flex-1">
        <div class="rounded-lg bg-white shadow-xl max-w-lg">
          <div
            class="bg-violet-400 p-8 text-white grid place-items-center rounded-t-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="w-12 h-12"
            >
              <path
                d="M19.5 22.5a3 3 0 003-3v-8.174l-6.879 4.022 3.485 1.876a.75.75 0 01-.712 1.321l-5.683-3.06a1.5 1.5 0 00-1.422 0l-5.683 3.06a.75.75 0 01-.712-1.32l3.485-1.877L1.5 11.326V19.5a3 3 0 003 3h15z"
              />
              <path
                d="M1.5 9.589v-.745a3 3 0 011.578-2.641l7.5-4.039a3 3 0 012.844 0l7.5 4.039A3 3 0 0122.5 8.844v.745l-8.426 4.926-.652-.35a3 3 0 00-2.844 0l-.652.35L1.5 9.59z"
              />
            </svg>
          </div>

          <div class="p-10">
            <p>Get notified of all the updates</p>
            <form class="flex max-sm:flex-col max-sm:gap-3  mt-3">
              <input
                type="email"
                placeholder="Email Address"
                class="rounded-md border sm:rounded-r-none border-gray-300 px-4 py-2 flex-grow hover:border-violet-400 focus:outline-none focus:border-violet-500"
              />
              <button
                class="bg-violet-400 px-4 py-2 rounded-md sm:rounded-l-none text-white font-semiboldbold"
              >
                Notify me
              </button>
            </form>
          </div>
        </div>
      </section>

      </section>

      <footer class="py-8 mt-auto">
        <ul class="flex gap-6 text-sm text-white lg:text-slate-400">
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </footer>



    </section>
  </body>
</html>
