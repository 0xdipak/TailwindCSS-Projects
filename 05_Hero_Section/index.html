<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="input.css" />
    <title>Hero Section</title>
  </head>
  <body>
    <!-- ---- Hero Container --- -->
    <div class="bg-herowine p-6 flex flex-col lg:flex-row lg:px-16 lg:py-16 xl:px-28 xl:py-10">
      <!-- --- Hero Text ---  -->
      <div class="flex flex-col gap-4 mt-20 lg:w-2/5 flex-none justify-center lg:mt-0">
        <p class="font-sans text-white font-medium uppercase text-sm">
          HTML + Tailwindcss
        </p>
        <h1 class="font-serif text-white font-bold capitalize text-4xl md:text-6xl xl:text-7xl">
          Expand your web development abilities
        </h1>
        <button
          class="bg-herolight font-sans uppercase font-medium text-base text-herowine px-3 py-2 w-fit"
        >
          Get Started
        </button>
      </div>
      <!-- --- Hero Image ---  -->
      <div class="flex-auto">
        <img src="./images/hero-img.png" />
      </div>
    </div>
